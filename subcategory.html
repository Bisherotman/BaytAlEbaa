<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Subcategory</title>
<link rel="icon" type="image/png" sizes="32x32" href="assets/img/favicon-32x32.png?v=4">
<style>
:root{
  --bg:#f6f7f9; --card:#fff; --ink:#0f172a; --muted:#616a77; --line:#e6e9f0;
  --accent:#003353; --hover-bg:rgba(0,51,83,.08); --mark:#fff3a3;
  --side-bg:#f1f3f6; --overlay:rgba(0,0,0,.35)
}
*{box-sizing:border-box}
html,body{margin:0; font-family:"Inter","Tajawal",system-ui,-apple-system,"Segoe UI",Arial,sans-serif; color:var(--ink); background:var(--bg)}
a{color:inherit; text-decoration:none}
img{max-width:100%; display:block}

/* Header */
.site-header{background:#fff; box-shadow:0 2px 12px rgba(0,0,0,.06); position:sticky; top:0; z-index:60; border-bottom:1px solid var(--line)}
.site-header .wrap{max-width:1200px; margin:0 auto; padding:14px 24px; display:flex; align-items:center; gap:16px}
.brand img{height:60px; position:relative; top:2px}
.main-nav{display:flex; align-items:center; gap:18px}
.main-nav a{color:#0b1222; font-weight:700; font-size:15px; border-bottom:2px solid transparent; padding-bottom:2px; transition:.2s}
.main-nav a:hover{color:var(--accent); border-color:#cbd5e1}
.header-spacer{flex:1}
.lang-switch{display:flex; gap:10px; align-items:center}
.lang-switch button{border:1px solid var(--line); background:#fff; padding:6px 10px; border-radius:10px; cursor:pointer; font-weight:700}
.lang-switch button.is-active{background:var(--accent); color:#fff; border-color:var(--accent)}

/* Search */
.header-search{position:relative; width:min(520px, 46vw); transition:transform .15s}
@media(hover:hover) and (pointer:fine){.header-search:hover{transform:scale(1.02)}}
.header-search input{width:100%; height:42px; border:1px solid var(--line); border-radius:10px; padding:0 76px 0 42px; font:inherit; color:var(--ink); background:#fff; outline:none; transition:border-color .15s, box-shadow .15s, background-color .15s}
.header-search input:focus{border-color:var(--accent); box-shadow:0 0 0 3px var(--hover-bg)}
.header-search .icon{position:absolute; left:12px; top:50%; transform:translateY(-50%); width:18px; height:18px; color:var(--accent); display:grid; place-items:center; border-radius:999px; cursor:pointer}
.header-search .clear{position:absolute; right:10px; top:50%; transform:translateY(-50%); width:32px; height:32px; display:grid; place-items:center; border:1px solid var(--line); border-radius:9px; background:#f6f7f9; color:#555; cursor:pointer}
.header-search .clear svg{width:14px; height:14px}
.search-suggest{position:absolute; left:0; right:0; top:calc(100% + 6px); background:#fff; border:1px solid var(--line); border-radius:12px; box-shadow:0 12px 28px rgba(0,0,0,.12); padding:6px; max-height:320px; overflow:auto; z-index:65}
.search-suggest .item{display:flex; align-items:center; justify-content:space-between; gap:12px; padding:10px 12px; border-radius:10px; cursor:pointer; font-size:14px; color:#0f172a}
.search-suggest .item:hover{background:#f2f4f8}
.search-suggest .sub{color:#374151; font-weight:700}
.search-suggest .cat{color:#6b7280; font-size:12px}

/* Drawer trigger */
.side-open{position:fixed; left:0; top:50%; transform:translate(-40%, -50%); z-index:70; background:#fff; border:1px solid var(--line); border-left:none; border-radius:0 14px 14px 0; box-shadow:0 6px 22px rgba(0,0,0,.1); padding:12px 14px; display:flex; align-items:center; gap:10px; cursor:pointer}
.side-open span{font-weight:800; color:#374151; font-size:15px; letter-spacing:.2px}
.side-open svg{width:20px; height:20px; color:#374151; transition:transform .2s ease}
body.is-side-open .side-open svg{transform:rotate(90deg)}

/* Drawer + overlay */
.sidebar-drawer{position:fixed; inset:0 auto 0 0; width:min(320px, 86vw); background:var(--side-bg); border-right:1px solid var(--line); transform:translateX(-100%); transition:transform .2s ease; z-index:80; display:flex; flex-direction:column}
.sidebar-drawer .inner{padding:14px; overflow:auto; height:100%}
.backdrop{position:fixed; inset:0; background:var(--overlay); opacity:0; pointer-events:none; transition:opacity .2s ease; z-index:75}
body.is-side-open .sidebar-drawer{transform:translateX(0)}
body.is-side-open .backdrop{opacity:1; pointer-events:auto}

/* Drawer content */
.side-group{margin:6px 0; background:#fff; border:1px solid var(--line); border-radius:10px; overflow:hidden}
.side-group>button{width:100%; text-align:left; background:transparent; border:none; padding:12px; font-weight:800; color:#111; border-radius:0; cursor:pointer}
.side-sub{margin:0; padding:6px; list-style:none}
.side-sub li a{display:flex; justify-content:space-between; gap:10px; color:#1f2937; padding:8px 10px; border-radius:8px}
.side-sub li a:hover{background:#e9edf3}

/* Breadcrumb + title */
.page-head{background:#fff; border-bottom:1px solid var(--line)}
.page-head .wrap{max-width:1200px; margin:0 auto; padding:18px 24px}
.breadcrumb{display:flex; align-items:center; gap:10px; color:#6b7280; font-size:13px}
.title-row{max-width:1200px; margin:0 auto; padding:8px 24px 0}
.title-row h1{margin:6px 0 8px; font-size:26px; letter-spacing:.2px}
.tabs{max-width:1200px; margin:6px auto 18px; padding:0 24px; display:flex; gap:26px; border-bottom:1px solid var(--line)}
.tab{position:relative; padding:10px 0 14px; font-weight:700; color:#0f172a; display:flex; align-items:center; gap:8px}
.tab .cnt{font-size:12px; background:#eef2f7; padding:2px 8px; border-radius:999px}
.tab:after{content:""; position:absolute; left:0; right:0; bottom:-1px; height:2px; background:#111827}

/* Grid of products */
.grid{max-width:1200px; margin:0 auto 14px; padding:0 24px; display:grid; grid-template-columns:repeat(4,1fr); gap:0; border-top:1px solid var(--line)}
@media(max-width:1100px){.grid{grid-template-columns:repeat(3,1fr)}}
@media(max-width:820px){.grid{grid-template-columns:repeat(2,1fr)}}
@media(max-width:560px){.grid{grid-template-columns:1fr}}
.card{background:#fff; border-right:1px solid var(--line); border-bottom:1px solid var(--line); padding:18px}
.card:nth-child(4n){border-right:none}
@media(max-width:1100px){ .card:nth-child(4n){border-right:1px solid var(--line)} .card:nth-child(3n){border-right:none} }
@media(max-width:820px){ .card:nth-child(3n){border-right:1px solid var(--line)} .card:nth-child(2n){border-right:none} }
.card .pic{width:100%; aspect-ratio:4/3; background:#e5e7eb; border-radius:10px; overflow:hidden; display:block}
.card .pic img{width:100%; height:100%; object-fit:contain; display:block}
.meta{display:none} /* removed Category • ... */
.card h3{margin:10px 0 6px; font-size:15px; line-height:1.25}
.card p{margin:6px 0 0; color:#374151; font-size:13px}
.card h3 a{color:#0f172a}
.card h3 a:hover{text-decoration:underline}

.pagination{max-width:1200px; margin:0 auto 50px; padding:0 24px 10px; display:flex; gap:8px; flex-wrap:wrap; align-items:center; justify-content:flex-end}
.pagination a,.pagination span{border:1px solid var(--line); background:#fff; padding:8px 12px; border-radius:10px; font-size:14px}
.pagination .active{background:#eef2f7; font-weight:800}

mark{background:var(--mark); padding:0 .1em}

/* Floating search */
.search-fab{position:fixed; right:18px; bottom:18px; z-index:90; width:50px; height:50px; border-radius:999px; border:1px solid var(--line); background:#fff; box-shadow:0 8px 22px rgba(0,0,0,.12); display:grid; place-items:center; cursor:pointer; transition:transform .12s}
.search-fab:hover{transform:translateY(-2px)}
.search-fab svg{width:22px; height:22px; color:#374151}

/* LTR/RTL drawer helpers */
html[dir="rtl"] .side-open{left:0; right:auto; transform:translate(-40%, -50%)}
html[dir="ltr"] .side-open{left:auto; right:0; transform:translate(40%, -50%)}
html[dir="rtl"] .sidebar-drawer{inset:0 auto 0 0; transform:translateX(-100%)}
html[dir="ltr"] .sidebar-drawer{inset:0 0 0 auto; transform:translateX(100%)}
html[dir="ltr"] body.is-side-open .sidebar-drawer{transform:translateX(0)}
html[dir="rtl"] body.is-side-open .sidebar-drawer{transform:translateX(0)}
</style>
</head>
<body>

<!-- Drawer trigger -->
<button class="side-open" id="openDrawer" aria-label="Open menu" aria-expanded="false">
  <svg viewBox="0 0 24 24" fill="none" aria-hidden="true"><path d="M4 6h16M4 12h16M4 18h16" stroke="currentColor" stroke-width="1.8" stroke-linecap="round"/></svg>
  <span data-txt-en="Menu" data-txt-ar="القائمة">Menu</span>
</button>
<div class="backdrop" id="backdrop" hidden></div>

<!-- Drawer -->
<aside class="sidebar-drawer" role="dialog" aria-modal="true" aria-label="Site menu" id="drawer" aria-hidden="true">
  <div class="inner">
    <div class="side-group">
      <button type="button" data-txt-en="Categories" data-txt-ar="التصنيفات">Categories</button>
      <ul class="side-sub">
        <li><a href="product-category.html#cat-wc">WC</a></li>
        <li><a href="product-category.html#cat-wash">Wash Basins</a></li>
        <li><a href="product-category.html#cat-mixers">Faucets</a></li>
        <li><a href="product-category.html#cat-acc">Accessories</a></li>
      </ul>
    </div>
  </div>
</aside>

<header class="site-header" role="banner">
  <div class="wrap">
    <a class="brand" href="index.html" aria-label="Bayt Al Ebaa">
      <img src="assets/img/1.jpg" alt="Bayt Al Ebaa Logo" loading="lazy">
    </a>
    <nav class="main-nav" aria-label="Primary">
      <a href="index.html" data-txt-en="Home" data-txt-ar="الرئيسية">Home</a>
      <a href="product-category.html" data-txt-en="Products" data-txt-ar="التصنيفات">Products</a>
    </nav>
    <div class="header-spacer"></div>
    <form class="header-search" role="search" aria-label="Search" onsubmit="return false;">
      <div class="icon" id="searchTrigger"><svg viewBox="0 0 24 24" fill="none" aria-hidden="true"><path d="M21 21l-4.3-4.3M10.5 18a7.5 7.5 0 1 1 0-15 7.5 7.5 0 0 1 0 15Z" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"/></svg></div>
      <input id="searchBox" type="text" placeholder="Search" autocomplete="off" />
      <button type="button" class="clear" id="clearBtn" aria-label="Clear"><svg viewBox="0 0 24 24" fill="none" aria-hidden="true"><path d="M6 6l12 12M18 6L6 18" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"/></svg></button>
      <div id="searchSuggest" class="search-suggest" hidden></div>
    </form>
    <div class="lang-switch" aria-label="Language">
      <button id="btnEn" class="is-active">EN</button>
      <button id="btnAr">ع</button>
    </div>
  </div>
</header>

<section class="page-head">
  <div class="wrap">
    <div class="breadcrumb">
      <a href="index.html" data-txt-en="Home" data-txt-ar="الرئيسية">Home</a><span aria-hidden="true">/</span>
      <a href="product-category.html" data-txt-en="Products" data-txt-ar="التصنيفات">Products</a><span aria-hidden="true">/</span>
      <span id="crumbTitle">Subcategory</span>
    </div>
  </div>
</section>

<div class="title-row"><h1 id="pageTitle">Subcategory</h1></div>
<nav class="tabs" aria-label="Products tabs"><div class="tab" data-txt-en="Products" data-txt-ar="المنتجات">Products <span class="cnt" id="prodCount">0</span></div></nav>

<section class="grid" id="grid"></section>

<!-- Pagination -->
<div class="pagination" id="pagination"></div>

<!-- Floating search -->
<button class="search-fab" id="searchFab" aria-label="Search">
  <svg viewBox="0 0 24 24" fill="none" aria-hidden="true">
    <path d="M21 21l-4.3-4.3M10.5 18a7.5 7.5 0 1 1 0-15 7.5 7.5 0 0 1 0 15Z" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"/>
  </svg>
</button>

<script>
(function(){
  // ====== CONFIG ======
  const PER_PAGE = 16;

  // Catalogue map (for suggestions)
  const CATALOG=[
    {id:'wc',cat:'WC',subs:['Floor-Standing','Close-coupled','Wall-Hung','Concealed tank','Flush valve (Ex.)','Seats & covers','Eastern','Handicapped']},
    {id:'bidet',cat:'Bidet',subs:['Floor-Standing','Wall-hung']},
    {id:'urinal',cat:'Urinal',subs:['Top inlet','Rear inlet']},
    {id:'wash',cat:'Wash Basins',subs:['Wall-mount & Pedestals','One piece','Floor-standing','Over counter','Under counter','Top counter','Cabinet']},
    {id:'bath',cat:'Showers and Bathtubs',subs:['Free-standing','Drop-in','Hydromassage','Shower tray','Shower cabinet']},
    {id:'mixers',cat:'Faucets',subs:['Basin Mixers','Bath & Shower Mixers','Shower systems','Shower Jets','Kitchen Mixers','Bidet Mixers','Ablution Mixers','Taps']},
    {id:'fittings',cat:'Fittings',subs:['Angle Valves','Showers','Flexible hoses','Traps','Strainers','Pop-ups']},
    {id:'sinks',cat:'Sinks',subs:['Stainless steel bowls','Cast iron bowls','Vitreous China','Service']},
    {id:'drains',cat:'Drains',subs:['Floor drains','Clean-outs','Shower Channels']},
    {id:'cisterns',cat:'Cisterns',subs:['Concealed for WCs','Concealed for Urinals','Exposed','Elements','Flush Valves','Actuator plates']},
    {id:'acc',cat:'Accessories',subs:['Sets','Singles','Electronic','Mirrors','Handicapped']},
    {id:'wh',cat:'Water Heater',subs:['Wall-hung','Central','Solar']}
  ];

  // ====== Helpers ======
  const $=s=>document.querySelector(s);
  const esc=s=>s.replace(/[.*+?^${}()|[\\]\\]/g,'\\$&');
  const norm=s=>(s||'').toLowerCase().trim();
  const params=new URL(location.href).searchParams;
  const title=params.get('title')||'Subcategory';
  const page=Math.max(1, parseInt(params.get('page')||'1',10));

  // Page titles
  document.title=title+' – Catalogue';
  $('#pageTitle').textContent=title;
  $('#crumbTitle').textContent=title;

  // ====== Demo data (replace later with real data feed) ======
  // Create 20 sample items so we test pagination (16 on page 1, 4 on page 2)
  const TOTAL_ITEMS = 20;
  const sample = Array.from({length:TOTAL_ITEMS}).map((_,i)=>({
    img:`https://placehold.co/800x600?text=${encodeURIComponent(title)}+${i+1}`,
    name:`Model ${i+1}`, brand:`Brand ${((i%5)+1)}`,
    fcode:`FAC-${String(i+1).padStart(4,'0')}`,
    sap:`SAP-${100000+i+1}`
  }));

  // ====== Render grid with pagination ======
  function renderGrid(){
    const grid=$('#grid');
    const start=(page-1)*PER_PAGE, end=Math.min(sample.length, start+PER_PAGE);
    const slice=sample.slice(start,end);
    grid.innerHTML = slice.map(it=>`
      <article class="card">
        <a class="pic" href="#"><img src="${it.img}" alt="${title} ${it.name}" loading="lazy"></a>
        <h3><a href="#">${it.name} – ${it.brand}</a></h3>
        <p>Factory Code: ${it.fcode}<br>SAP Code: ${it.sap}</p>
      </article>`).join('');
    // Count badge shows total items
    $('#prodCount').textContent=sample.length;
    renderPagination(sample.length, PER_PAGE, page);
  }

  function renderPagination(total, perPage, current){
    const pages = Math.max(1, Math.ceil(total/perPage));
    const holder = $('#pagination');
    if(pages<=1){ holder.innerHTML=''; return; }
    const base = new URL(location.href);
    holder.innerHTML = Array.from({length:pages}).map((_,i)=>{
      base.searchParams.set('page', String(i+1));
      const href = base.toString();
      return (i+1)===current
        ? `<span class="active">${i+1}</span>`
        : `<a href="${href}">${i+1}</a>`;
    }).join('');
  }

  // ====== Search with suggestions (site-wide) ======
  const searchBox=$('#searchBox'), clearBtn=$('#clearBtn'), suggest=$('#searchSuggest'), searchTrigger=$('#searchTrigger'), searchFab=$('#searchFab');
  searchBox.value='';
  function mark(t,q){ if(!q) return t; return t.replace(new RegExp('('+esc(q)+')','ig'),'<mark>$1</mark>'); }
  function buildResults(q){
    q=norm(q); if(!q) return [];
    const out=[]; const seen=new Set();
    CATALOG.forEach(c=>{
      c.subs.forEach(s=>{
        const combo=`${c.cat} - ${s}`;
        const lcombo=combo.toLowerCase(); let score=0;
        if(lcombo.startsWith(q)) score+=3; else if(lcombo.includes(q)) score+=1;
        if(c.cat.toLowerCase().startsWith(q)) score+=2;
        if(s.toLowerCase().startsWith(q)) score+=2;
        if(score>0 && !seen.has(combo)){ seen.add(combo); out.push({cat:c.cat,sub:s,score,url:`subcategory.html?title=${encodeURIComponent(combo)}`}); }
      });
      if(c.cat.toLowerCase().includes(q)){
        const key=`#${c.id}`;
        if(!seen.has(key)){ seen.add(key); out.push({cat:c.cat,sub:null,score:1.2,url:`product-category.html#cat-${c.id}`}); }
      }
    });
    return out.sort((a,b)=>b.score-a.score).slice(0,12);
  }
  function renderSuggest(q){
    const items=buildResults(q);
    if(!q||items.length===0){ suggest.hidden=true; suggest.innerHTML=''; return; }
    suggest.innerHTML=items.map(it=>`
      <div class="item" data-url="${it.url}">
        <div class="sub">${mark(it.sub?it.sub:it.cat, q)}</div>
        <div class="cat">${it.sub?it.cat:'Category'}</div>
      </div>`).join('');
    suggest.hidden=false;
    [...suggest.querySelectorAll('.item')].forEach(n=>n.addEventListener('click',()=>{location.href=n.dataset.url}));
  }
  function handleInput(){ renderSuggest(searchBox.value); }
  searchBox.addEventListener('input',handleInput);
  searchBox.addEventListener('focus',()=>renderSuggest(searchBox.value));
  searchTrigger.addEventListener('click',()=>{ window.scrollTo({top:0,behavior:'smooth'}); searchBox.focus(); });
  clearBtn.addEventListener('click',()=>{ searchBox.value=''; renderSuggest(''); searchBox.focus(); });
  searchBox.addEventListener('keydown',e=>{
    if(e.key==='Escape'){ suggest.hidden=true; }
    else if(e.key==='Enter'){
      const items=suggest.querySelectorAll('.item');
      if(items.length){ location.href=items[0].dataset.url; }
    }
  });
  document.addEventListener('click',e=>{ if(!e.target.closest('.header-search')){ suggest.hidden=true; } });

  // Floating search
  searchFab.addEventListener('click',()=>{ window.scrollTo({top:0,behavior:'smooth'}); searchBox.focus(); });

  // ====== Drawer logic ======
  const openBtn=document.getElementById('openDrawer');
  const drawer=document.getElementById('drawer');
  const backdrop=document.getElementById('backdrop');
  function openDrawer(){ document.body.classList.add('is-side-open'); backdrop.hidden=false; openBtn.setAttribute('aria-expanded','true'); drawer.setAttribute('aria-hidden','false'); }
  function closeDrawer(){ document.body.classList.remove('is-side-open'); backdrop.hidden=true; openBtn.setAttribute('aria-expanded','false'); drawer.setAttribute('aria-hidden','true'); }
  openBtn.addEventListener('click',()=>{ document.body.classList.contains('is-side-open')?closeDrawer():openDrawer(); });
  backdrop.addEventListener('click',closeDrawer);
  document.addEventListener('keydown',e=>{ if(e.key==='Escape' && document.body.classList.contains('is-side-open')) closeDrawer(); });

  // ====== Language toggle (default EN) ======
  const btnEn=document.getElementById('btnEn'), btnAr=document.getElementById('btnAr');
  function setLang(code){
    const isAr = code==='ar';
    document.documentElement.lang = isAr?'ar':'en';
    document.documentElement.dir  = isAr?'rtl':'ltr';
    // swap text for nodes with data-txt-*
    document.querySelectorAll('[data-txt-en]').forEach(el=>{
      if(isAr && el.getAttribute('data-txt-ar')) el.textContent = el.getAttribute('data-txt-ar');
      else el.textContent = el.getAttribute('data-txt-en');
    });
    // input placeholder
    const ph = isAr ? 'بحث' : 'Search';
    document.getElementById('searchBox').setAttribute('placeholder', ph);
    btnEn.classList.toggle('is-active', !isAr);
    btnAr.classList.toggle('is-active', isAr);
  }
  btnEn.addEventListener('click',()=>setLang('en'));
  btnAr.addEventListener('click',()=>setLang('ar'));
  // initialize as English
  setLang('en');

  // ====== Render now ======
  renderGrid();
})();
</script>
</body>
</html>
