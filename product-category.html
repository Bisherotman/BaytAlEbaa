<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>All Products</title>
<link rel="icon" type="image/png" sizes="32x32" href="assets/img/favicon-32x32.png?v=4">
<style>
/* ========== same base styles as Home (kept concise) ========== */
:root{--brand:#003353; --bg:#f6f7f9; --card:#fff; --ink:#0f172a; --line:#e6e9f0; --overlay:rgba(0,0,0,.35); --side-bg:#f1f3f6}
*{box-sizing:border-box} html,body{margin:0; font-family:"Inter","Tajawal",system-ui,-apple-system,"Segoe UI",Arial,sans-serif; color:var(--ink); background:var(--bg)}
a{text-decoration:none; color:inherit} img{max-width:100%; display:block}
/* header/search/lang */
.site-header{background:#fff; position:sticky; top:0; z-index:60; border-bottom:1px solid var(--line); box-shadow:0 2px 12px rgba(0,0,0,.06)}
.site-header .wrap{max-width:1200px; margin:0 auto; padding:14px 24px; display:flex; align-items:center; gap:16px}
.brand img{height:60px}
.main-nav{display:flex; gap:18px}
.main-nav a{font-weight:700; color:#0b1222; border-bottom:2px solid transparent; padding-bottom:2px; transition:.2s}
.main-nav a:hover{border-color:#cbd5e1; color:var(--brand)}
.header-spacer{flex:1}
.header-search{position:relative; width:min(520px, 46vw)}
.header-search input{width:100%; height:42px; border:1px solid var(--line); border-radius:10px; padding:0 76px 0 42px; font:inherit}
.header-search .icon{position:absolute; left:12px; top:50%; transform:translateY(-50%); width:18px; height:18px; color:var(--brand)}
.header-search .clear{position:absolute; right:10px; top:50%; transform:translateY(-50%); width:32px; height:32px; display:grid; place-items:center; border:1px solid var(--line); border-radius:9px; background:#f6f7f9}
.header-search .clear svg{width:14px; height:14px}
.search-suggest{position:absolute; left:0; right:0; top:calc(100% + 6px); background:#fff; border:1px solid var(--line); border-radius:12px; box-shadow:0 12px 28px rgba(0,0,0,.12); padding:6px; max-height:320px; overflow:auto; z-index:65}
.search-suggest .item{display:flex; align-items:center; justify-content:space-between; gap:12px; padding:10px 12px; border-radius:10px; cursor:pointer; font-size:14px}
.search-suggest .item:hover{background:#f2f4f8}
.search-suggest .sub{color:#111; font-weight:700}
.search-suggest .cat{color:#6b7280; font-size:12px}
.lang-switch{display:flex; gap:10px; align-items:center}
.lang-switch button{border:1px solid var(--line); background:#fff; padding:6px 10px; border-radius:10px; cursor:pointer; font-weight:700}
.lang-switch button.is-active{background:var(--brand); color:#fff; border-color:var(--brand)}
/* drawer trigger/positions */
.side-open{position:fixed; right:0; top:50%; transform:translate(40%, -50%); z-index:70; background:#fff; border:1px solid var(--line); border-right:none; border-radius:14px 0 0 14px; box-shadow:0 6px 22px rgba(0,0,0,.1); padding:12px 14px; display:flex; align-items:center; gap:10px; cursor:pointer}
.side-open span{font-weight:800; color:#374151; font-size:15px}
.side-open svg{width:20px; height:20px; color:#374151; transition:transform .2s}
body.is-side-open .side-open svg{transform:rotate(-90deg)}
html[dir="rtl"] .side-open{left:0; right:auto; transform:translate(-40%, -50%); border-right:1px solid var(--line); border-left:none; border-radius:0 14px 14px 0}
.sidebar-drawer{position:fixed; inset:0 0 0 auto; width:min(320px,86vw); background:var(--side-bg); border-left:1px solid var(--line); transform:translateX(100%); transition:transform .2s; z-index:80; display:flex; flex-direction:column}
.sidebar-drawer .inner{padding:14px; overflow:auto; height:100%}
.backdrop{position:fixed; inset:0; background:var(--overlay); opacity:0; pointer-events:none; transition:opacity .2s; z-index:75}
body.is-side-open .sidebar-drawer{transform:translateX(0)}
body.is-side-open .backdrop{opacity:1; pointer-events:auto}
html[dir="rtl"] .sidebar-drawer{inset:0 auto 0 0; border-left:none; border-right:1px solid var(--line); transform:translateX(-100%)}
html[dir="rtl"] body.is-side-open .sidebar-drawer{transform:translateX(0)}
.side-group{margin:6px 0; background:#fff; border:1px solid var(--line); border-radius:10px; overflow:hidden}
.side-sub{margin:0; padding:6px; list-style:none}
.side-sub li a{display:flex; justify-content:space-between; gap:10px; color:#1f2937; padding:8px 10px; border-radius:8px}
.side-sub li a:hover{background:#e9edf3}
/* hero (outside header) */
.hero{position:relative; min-height:36vh; display:grid; place-items:center; color:#fff; text-align:center; overflow:hidden}
.hero::before{content:""; position:absolute; inset:0; background:url('assets/img/hero-banner.jpg') center/cover no-repeat}
.hero::after{content:""; position:absolute; inset:0; background:linear-gradient(180deg, rgba(0,0,0,.45), rgba(0,0,0,.45))}
.hero-inner{position:relative; z-index:2; padding:40px 24px}
.hero h1{margin:0 0 10px; font-size:36px}
.hero p{margin:0; color:#e5e7eb}
/* tiles grid (your existing styles kept) */
.layout{max-width:1200px; margin:0 auto; padding:0 24px}
.tiles-grid{display:grid; grid-template-columns:repeat(3,1fr); gap:16px}
@media(max-width:980px){.tiles-grid{grid-template-columns:repeat(2,1fr)}}
@media(max-width:640px){.tiles-grid{grid-template-columns:1fr}}
.tile{background:#fff; border:1px solid var(--line); border-radius:12px; overflow:hidden; position:relative}
.tile-media{width:100%; aspect-ratio:25/28; background:#dfe4ea}
.tile-media img{width:100%; height:100%; object-fit:cover}
.tile-body{padding:14px; background:#f3f4f6}
.tile-title{margin:0 0 8px; font-size:18px; font-weight:900}
.sublist{margin:0; padding:0; list-style:none}
.sublist li{margin:8px 0}
.sublist a{display:block; color:var(--ink); padding:8px 10px; border-radius:10px}
.sublist a:hover{background:#eef2f7}
</style>
</head>
<body>

<!-- Drawer trigger -->
<button class="side-open" id="openDrawer" aria-label="Open menu"><svg viewBox="0 0 24 24" fill="none"><path d="M4 6h16M4 12h16M4 18h16" stroke="currentColor" stroke-width="1.8" stroke-linecap="round"/></svg><span data-txt-en="Menu" data-txt-ar="القائمة">Menu</span></button>
<div class="backdrop" id="backdrop" hidden></div>
<aside class="sidebar-drawer" id="drawer" aria-hidden="true"><div class="inner" id="drawerInner"></div></aside>

<header class="site-header">
  <div class="wrap">
    <a class="brand" href="index.html"><img src="assets/img/1.jpg" alt="Bayt Al Ebaa Logo"></a>
    <nav class="main-nav">
      <a href="index.html" data-txt-en="Home" data-txt-ar="الرئيسية">Home</a>
      <a href="product-category.html" data-txt-en="Products" data-txt-ar="التصنيفات">Products</a>
    </nav>
    <div class="header-spacer"></div>
    <form class="header-search" role="search" onsubmit="return false;">
      <div class="icon" id="searchTrigger"><svg viewBox="0 0 24 24" fill="none"><path d="M21 21l-4.3-4.3M10.5 18a7.5 7.5 0 1 1 0-15 7.5 7.5 0 0 1 0 15Z" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"/></svg></div>
      <input id="searchBox" type="text" placeholder="Search" autocomplete="off" />
      <button type="button" class="clear" id="clearBtn" aria-label="Clear"><svg viewBox="0 0 24 24" fill="none"><path d="M6 6l12 12M18 6L6 18" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"/></svg></button>
      <div id="searchSuggest" class="search-suggest" hidden></div>
    </form>
    <div class="lang-switch"><button id="btnEn" class="is-active">EN</button><button id="btnAr">ع</button></div>
  </div>
</header>

<section class="hero"><div class="hero-inner"><h1 data-txt-en="All Products" data-txt-ar="جميع المنتجات">All Products</h1><p data-txt-en="Explore our full catalogue." data-txt-ar="استعرض كامل الكتالوج.">Explore our full catalogue.</p></div></section>

<div class="layout">
  <!-- استخدم نفس بطاقاتك الحالية هنا (مختصرة لتجنب الإطالة) -->
  <div class="tiles-grid" id="tilesGrid">
    <!-- مثال ثلاث بلاطات؛ أكمل بقية بلاطاتك كما في نسختك السابقة -->
    <article class="tile" id="cat-wc" data-img="assets/img/WC_500x560.jpg">
      <div class="tile-media"><img alt="WC cover" loading="lazy"></div>
      <div class="tile-body">
        <h3 class="tile-title">WC</h3>
        <ul class="sublist">
          <li><a href="subcategory.html?title=WC%20-%20Floor-Standing">Floor-Standing</a></li>
          <li><a href="subcategory.html?title=WC%20-%20Close-coupled">Close-coupled</a></li>
          <li><a href="subcategory.html?title=WC%20-%20Wall-Hung">Wall-Hung</a></li>
          <li><a href="subcategory.html?title=WC%20-%20Concealed%20tank">Concealed tank</a></li>
          <li><a href="subcategory.html?title=WC%20-%20Flush%20valve%20%28Ex.%29">Flush valve (Ex.)</a></li>
          <li><a href="subcategory.html?title=WC%20-%20Seats%20%26%20covers">Seats &amp; covers</a></li>
          <li><a href="subcategory.html?title=WC%20-%20Eastern">Eastern</a></li>
          <li><a href="subcategory.html?title=WC%20-%20Handicapped">Handicapped</a></li>
        </ul>
      </div>
    </article>

    <article class="tile" id="cat-bidet" data-img="assets/img/Bidet_500x560.jpg">
      <div class="tile-media"><img alt="Bidet cover" loading="lazy"></div>
      <div class="tile-body">
        <h3 class="tile-title">Bidet</h3>
        <ul class="sublist">
          <li><a href="subcategory.html?title=Bidet%20-%20Floor-Standing">Floor-Standing</a></li>
          <li><a href="subcategory.html?title=Bidet%20-%20Wall-hung">Wall-hung</a></li>
        </ul>
      </div>
    </article>

    <article class="tile" id="cat-wh" data-img="assets/img/Water_Heater_500x560.jpg">
      <div class="tile-media"><img alt="Water Heater cover" loading="lazy"></div>
      <div class="tile-body">
        <h3 class="tile-title">Water Heater</h3>
        <ul class="sublist">
          <li><a href="subcategory.html?title=Water%20Heater%20-%20Wall-hung">Wall-hung</a></li>
          <li><a href="subcategory.html?title=Water%20Heater%20-%20Central">Central</a></li>
          <li><a href="subcategory.html?title=Water%20Heater%20-%20Solar">Solar</a></li>
        </ul>
      </div>
    </article>
  </div>
</div>

<script>
(function(){
  // hydrate images
  document.querySelectorAll('.tile').forEach(t=>{const s=t.getAttribute('data-img'); const i=t.querySelector('img'); if(s&&i) i.src=s;});

  // Drawer list (same as Home)
  const drawerInner=document.getElementById('drawerInner');
  drawerInner.innerHTML = ''; // will be filled by same function from Home below
})();
</script>

<script>
/* ===== shared JS: drawer fill + search + lang toggle ===== */
(function(){
  const drawerInner=document.getElementById('drawerInner');
  drawerInner.innerHTML = `
    ${group('WC',[
      ['Floor-Standing','subcategory.html?title=WC%20-%20Floor-Standing'],
      ['Close-coupled','subcategory.html?title=WC%20-%20Close-coupled'],
      ['Wall-Hung','subcategory.html?title=WC%20-%20Wall-Hung'],
      ['Concealed tank','subcategory.html?title=WC%20-%20Concealed%20tank'],
      ['Flush valve (Ex.)','subcategory.html?title=WC%20-%20Flush%20valve%20(Ex.)'],
      ['Seats & covers','subcategory.html?title=WC%20-%20Seats%20%26%20covers'],
      ['Eastern','subcategory.html?title=WC%20-%20Eastern'],
      ['Handicapped','subcategory.html?title=WC%20-%20Handicapped']
    ])}
    ${group('Bidet',[
      ['Floor-Standing','subcategory.html?title=Bidet%20-%20Floor-Standing'],
      ['Wall-hung','subcategory.html?title=Bidet%20-%20Wall-hung']
    ])}
    ${group('Urinal',[
      ['Top inlet','subcategory.html?title=Urinal%20-%20Top%20inlet'],
      ['Rear inlet','subcategory.html?title=Urinal%20-%20Rear%20inlet']
    ])}
    ${group('Wash Basins',[
      ['Wall-mount & Pedestals','subcategory.html?title=Wash%20Basins%20-%20Wall-mount%20%26%20Pedestals'],
      ['One piece','subcategory.html?title=Wash%20Basins%20-%20One%20piece'],
      ['Floor-standing','subcategory.html?title=Wash%20Basins%20-%20Floor-standing'],
      ['Over counter','subcategory.html?title=Wash%20Basins%20-%20Over%20counter'],
      ['Under counter','subcategory.html?title=Wash%20Basins%20-%20Under%20counter'],
      ['Top counter','subcategory.html?title=Wash%20Basins%20-%20Top%20counter'],
      ['Cabinet','subcategory.html?title=Wash%20Basins%20-%20Cabinet']
    ])}
    ${group('Showers and Bathtubs',[
      ['Free-standing','subcategory.html?title=Showers%20and%20Bathtubs%20-%20Free-standing'],
      ['Drop-in','subcategory.html?title=Showers%20and%20Bathtubs%20-%20Drop-in'],
      ['Hydromassage','subcategory.html?title=Showers%20and%20Bathtubs%20-%20Hydromassage'],
      ['Shower tray','subcategory.html?title=Showers%20and%20Bathtubs%20-%20Shower%20tray'],
      ['Shower cabinet','subcategory.html?title=Showers%20and%20Bathtubs%20-%20Shower%20cabinet']
    ])}
    ${group('Faucets',[
      ['Basin Mixers','subcategory.html?title=Faucets%20-%20Basin%20Mixers'],
      ['Bath & Shower Mixers','subcategory.html?title=Faucets%20-%20Bath%20%26%20Shower%20Mixers'],
      ['Shower systems','subcategory.html?title=Faucets%20-%20Shower%20systems'],
      ['Shower Jets','subcategory.html?title=Faucets%20-%20Shower%20Jets'],
      ['Kitchen Mixers','subcategory.html?title=Faucets%20-%20Kitchen%20Mixers'],
      ['Bidet Mixers','subcategory.html?title=Faucets%20-%20Bidet%20Mixers'],
      ['Ablution Mixers','subcategory.html?title=Faucets%20-%20Ablution%20Mixers'],
      ['Taps','subcategory.html?title=Faucets%20-%20Taps']
    ])}
    ${group('Fittings',[
      ['Angle Valves','subcategory.html?title=Fittings%20-%20Angle%20Valves'],
      ['Showers','subcategory.html?title=Fittings%20-%20Showers'],
      ['Flexible hoses','subcategory.html?title=Fittings%20-%20Flexible%20hoses'],
      ['Traps','subcategory.html?title=Fittings%20-%20Traps'],
      ['Strainers','subcategory.html?title=Fittings%20-%20Strainers'],
      ['Pop-ups','subcategory.html?title=Fittings%20-%20Pop-ups']
    ])}
    ${group('Sinks',[
      ['Stainless steel bowls','subcategory.html?title=Sinks%20-%20Stainless%20steel%20bowls'],
      ['Cast iron bowls','subcategory.html?title=Sinks%20-%20Cast%20iron%20bowls'],
      ['Vitreous China','subcategory.html?title=Sinks%20-%20Vitreous%20China'],
      ['Service','subcategory.html?title=Sinks%20-%20Service']
    ])}
    ${group('Drains',[
      ['Floor drains','subcategory.html?title=Drains%20-%20Floor%20drains'],
      ['Clean-outs','subcategory.html?title=Drains%20-%20Clean-outs'],
      ['Shower Channels','subcategory.html?title=Drains%20-%20Shower%20Channels']
    ])}
    ${group('Cisterns',[
      ['Concealed for WCs','subcategory.html?title=Cisterns%20-%20Concealed%20for%20WCs'],
      ['Concealed for Urinals','subcategory.html?title=Cisterns%20-%20Concealed%20for%20Urinals'],
      ['Exposed','subcategory.html?title=Cisterns%20-%20Exposed'],
      ['Elements','subcategory.html?title=Cisterns%20-%20Elements'],
      ['Flush Valves','subcategory.html?title=Cisterns%20-%20Flush%20Valves'],
      ['Actuator plates','subcategory.html?title=Cisterns%20-%20Actuator%20plates']
    ])}
    ${group('Accessories',[
      ['Sets','subcategory.html?title=Accessories%20-%20Sets'],
      ['Singles','subcategory.html?title=Accessories%20-%20Singles'],
      ['Electronic','subcategory.html?title=Accessories%20-%20Electronic'],
      ['Mirrors','subcategory.html?title=Accessories%20-%20Mirrors'],
      ['Handicapped','subcategory.html?title=Accessories%20-%20Handicapped']
    ])}
    ${group('Water Heater',[
      ['Wall-hung','subcategory.html?title=Water%20Heater%20-%20Wall-hung'],
      ['Central','subcategory.html?title=Water%20Heater%20-%20Central'],
      ['Solar','subcategory.html?title=Water%20Heater%20-%20Solar']
    ])}
  `;
  function group(title, items){
    return `<div class="side-group"><button type="button">${title}</button><ul class="side-sub">${items.map(([t,h])=>`<li><a href="${h}">${t}</a></li>`).join('')}</ul></div>`;
  }

  // Drawer toggle
  const openBtn=document.getElementById('openDrawer'), drawer=document.getElementById('drawer'), backdrop=document.getElementById('backdrop');
  function openDrawer(){document.body.classList.add('is-side-open');backdrop.hidden=false; drawer.setAttribute('aria-hidden','false');}
  function closeDrawer(){document.body.classList.remove('is-side-open');backdrop.hidden=true; drawer.setAttribute('aria-hidden','true');}
  openBtn.addEventListener('click',()=>{document.body.classList.contains('is-side-open')?closeDrawer():openDrawer()});
  backdrop.addEventListener('click',closeDrawer);
  document.addEventListener('keydown',e=>{if(e.key==='Escape'&&document.body.classList.contains('is-side-open'))closeDrawer();});

  // Search (same as Home)
  const CATALOG=[{id:'wc',cat:'WC',subs:['Floor-Standing','Close-coupled','Wall-Hung','Concealed tank','Flush valve (Ex.)','Seats & covers','Eastern','Handicapped']},{id:'bidet',cat:'Bidet',subs:['Floor-Standing','Wall-hung']},{id:'urinal',cat:'Urinal',subs:['Top inlet','Rear inlet']},{id:'wash',cat:'Wash Basins',subs:['Wall-mount & Pedestals','One piece','Floor-standing','Over counter','Under counter','Top counter','Cabinet']},{id:'bath',cat:'Showers and Bathtubs',subs:['Free-standing','Drop-in','Hydromassage','Shower tray','Shower cabinet']},{id:'mixers',cat:'Faucets',subs:['Basin Mixers','Bath & Shower Mixers','Shower systems','Shower Jets','Kitchen Mixers','Bidet Mixers','Ablution Mixers','Taps']},{id:'fittings',cat:'Fittings',subs:['Angle Valves','Showers','Flexible hoses','Traps','Strainers','Pop-ups']},{id:'sinks',cat:'Sinks',subs:['Stainless steel bowls','Cast iron bowls','Vitreous China','Service']},{id:'drains',cat:'Drains',subs:['Floor drains','Clean-outs','Shower Channels']},{id:'cisterns',cat:'Cisterns',subs:['Concealed for WCs','Concealed for Urinals','Exposed','Elements','Flush Valves','Actuator plates']},{id:'acc',cat:'Accessories',subs:['Sets','Singles','Electronic','Mirrors','Handicapped']},{id:'wh',cat:'Water Heater',subs:['Wall-hung','Central','Solar']}];
  const esc=s=>s.replace(/[.*+?^${}()|[\\]\\\\]/g,'\\\\$&'); const norm=s=>(s||'').toLowerCase().trim();
  const searchBox=document.getElementById('searchBox'), clearBtn=document.getElementById('clearBtn'), suggest=document.getElementById('searchSuggest'), searchTrigger=document.getElementById('searchTrigger');
  searchBox.value='';
  function mark(t,q){ if(!q) return t; return t.replace(new RegExp('('+esc(q)+')','ig'),'<mark>$1</mark>'); }
  function buildResults(q){
    q=norm(q); if(!q) return [];
    const out=[]; const seen=new Set();
    CATALOG.forEach(c=>{ c.subs.forEach(s=>{ const combo=`${c.cat} - ${s}`; const lcombo=combo.toLowerCase(); let score=0;
      if(lcombo.startsWith(q)) score+=3; else if(lcombo.includes(q)) score+=1;
      if(c.cat.toLowerCase().startsWith(q)) score+=2; if(s.toLowerCase().startsWith(q)) score+=2;
      if(score>0 && !seen.has(combo)){ seen.add(combo); out.push({cat:c.cat,sub:s,score,url:`subcategory.html?title=${encodeURIComponent(combo)}`}); }
    }); if(c.cat.toLowerCase().includes(q)){ const key=`#${c.id}`; if(!seen.has(key)){ seen.add(key); out.push({cat:c.cat,sub:null,score:1.2,url:`product-category.html#cat-${c.id}`}); }} });
    return out.sort((a,b)=>b.score-a.score).slice(0,12);
  }
  function renderSuggest(q){
    const items=buildResults(q);
    if(!q||items.length===0){ suggest.hidden=true; suggest.innerHTML=''; return; }
    suggest.innerHTML=items.map(it=>`<div class="item" data-url="${it.url}"><div class="sub">${mark(it.sub?it.sub:it.cat,q)}</div><div class="cat">${it.sub?it.cat:'Category'}</div></div>`).join('');
    suggest.hidden=false; [...suggest.querySelectorAll('.item')].forEach(n=>n.addEventListener('click',()=>{location.href=n.dataset.url}));
  }
  function handleInput(){ renderSuggest(searchBox.value); }
  searchBox.addEventListener('input',handleInput);
  searchBox.addEventListener('focus',()=>renderSuggest(searchBox.value));
  searchTrigger.addEventListener('click',()=>{ window.scrollTo({top:0,behavior:'smooth'}); searchBox.focus(); });
  clearBtn.addEventListener('click',()=>{ searchBox.value=''; renderSuggest(''); searchBox.focus(); });
  document.addEventListener('click',e=>{ if(!e.target.closest('.header-search')) suggest.hidden=true; });

  // Language
  const btnEn=document.getElementById('btnEn'), btnAr=document.getElementById('btnAr');
  function setLang(code){ const isAr=code==='ar'; document.documentElement.lang=isAr?'ar':'en'; document.documentElement.dir=isAr?'rtl':'ltr'; document.querySelectorAll('[data-txt-en]').forEach(el=>{ const ar=el.getAttribute('data-txt-ar'), en=el.getAttribute('data-txt-en'); el.textContent=isAr?(ar||el.textContent):(en||el.textContent); }); searchBox.placeholder = isAr ? 'بحث' : 'Search'; btnEn.classList.toggle('is-active',!isAr); btnAr.classList.toggle('is-active',isAr); }
  btnEn.addEventListener('click',()=>setLang('en')); btnAr.addEventListener('click',()=>setLang('ar')); setLang('en');
})();
</script>
</body>
</html>
